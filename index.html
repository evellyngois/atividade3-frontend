<!DOCTYPE html>

</head>
<body>
  <!-- Cabeçalho e menu -->
  <header class="site-header">
    <div class="container navbar">
      <a href="index.html" class="brand">
        <img src="imagens/logo.jpeg" alt="Logo da ONG Esperança" width="40" height="40">
        ONG Esperança
      </a>

      <!-- Botão do menu mobile -->
      <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">☰</button>

      <!-- Navegação -->
      <nav class="nav" aria-label="Navegação principal">
        <a href="#" class="nav-link active" data-page="home">Início</a>

        <!-- Submenu Projetos -->
        <div class="has-submenu">
          <button class="nav-item" aria-haspopup="true" aria-expanded="false" aria-controls="submenu-projetos">

      </nav>
    </div>

  <!-- Conteúdo principal -->
  <main class="container">
    <section id="conteudo" class="section">
      <!-- O SPA vai trocar este conteúdo dinamicamente -->
      <h1>Bem-vindo!</h1>
      <p>Use o menu acima para navegar entre as páginas.</p>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer center">
    <p>© 2025 ONG Esperança — Desenvolvido por <strong>Evellyn Gois</strong></p>
  </footer>

  <!-- JS -->
  <script src="js/spa.js"></script>
  <script src="js/validacao.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
